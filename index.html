<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسريع الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        .container {
            padding: 160px 15px 120px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* تصميم الهيدر المحسن */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #4cc9f0;
        }

        .gold-bar {
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f9d71c, #d4af37);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-top .icon {
            position: relative;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #90e0ef;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }

        .header-top .icon:hover {
            background: rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-image {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4cc9f0;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .logo-container h1 {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, #4cc9f0, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-top-icons {
            display: flex;
            gap: 15px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .header-bottom {
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px 0 0 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            border: 1px solid rgba(76, 201, 240, 0.3);
            border-right: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 0 20px 20px 0;
            background: linear-gradient(90deg, #4cc9f0, #3a86ff);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(90deg, #3a86ff, #4cc9f0);
        }

        .filters-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .filter-category, .filter-location {
            flex: 0 0 auto;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid rgba(76, 201, 240, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.85rem;
            min-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4cc9f0;
        }

        /* تصميم بطاقات المنتجات */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 200px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(76, 201, 240, 0.2);
            backdrop-filter: blur(5px);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: #4cc9f0;
        }

        .post-image {
            height: 160px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .post-card:hover .post-image img {
            transform: scale(1.05);
        }

        .no-image {
            color: rgba(255, 255, 255, 0.4);
            font-size: 2.5rem;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #90e0ef;
        }

        .post-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            height: 2.8em;
        }

        .post-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .detail-item i {
            color: #4cc9f0;
            font-size: 0.7rem;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .post-time, .post-author {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-meta i {
            font-size: 0.7rem;
        }

        .no-posts {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* تصميم الفوتر مع زيادة الارتفاع */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #0f2027, #203a43);
            border-top: 3px solid #4cc9f0;
            z-index: 1000;
            padding: 15px 0 10px;
            height: 60px;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .footer-icons .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            transition: all 0.3s ease;
            flex: 1;
            padding: 5px 0;
        }

        .footer-icons .icon i {
            font-size: 1.3rem;
            margin-bottom: 3px;
        }

        .footer-icons .icon:hover {
            color: #90e0ef;
        }

        .footer-icons .highlight {
            position: relative;
            color: #0f2027;
            z-index: 1;
            flex: 0 0 auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(90deg, #d4af37, #f9d71c);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: -25px;
            box-shadow: 0 5px 15px rgba(249, 215, 28, 0.4);
            animation: float 3s ease-in-out infinite, pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .footer-icons .highlight i {
            font-size: 1.6rem;
        }

        .footer-icons .highlight span {
            display: none; /* إخفاء النص تحت زر الإضافة */
        }

        .footer-icons .highlight:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(249, 215, 28, 0.6);
        }

        /* تحميل المحتوى */
        .posts-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .posts-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 15px;
        }

        /* أنيميشن */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 215, 28, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(249, 215, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 215, 28, 0); }
        }

        /* تصميم متجاوب */
        @media (min-width: 992px) {
            .header-bottom {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px 15px;
                height: auto;
            }
            
            .search-container {
                margin: 0;
                max-width: 500px;
                flex: 1;
            }
            
            .filters-row {
                justify-content: flex-end;
                margin: 0;
                gap: 15px;
            }
            
            .container {
                padding-top: 140px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 160px 10px 110px;
            }
            
            .logo-container h1 {
                font-size: 1.1rem;
            }
            
            .header-top .icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .search-input {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .search-btn {
                padding: 8px 15px;
            }
            
            .filters-row {
                justify-content: flex-end;
                flex-wrap: nowrap;
            }
            
            .filter-select {
                min-width: 110px;
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            
            .posts-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .post-image {
                height: 140px;
            }
            
            .post-content {
                padding: 12px;
            }
            
            .footer-icons .icon {
                font-size: 0.75rem;
            }
            
            .footer-icons .icon i {
                font-size: 1.2rem;
            }
            
            .footer-icons .highlight {
                width: 55px;
                height: 55px;
            }
            
            .footer-icons .highlight i {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .header-top {
                padding: 10px;
            }
            
            .logo-image {
                width: 40px;
                height: 40px;
            }
            
            .logo-container h1 {
                font-size: 1rem;
            }
            
            .header-bottom {
                padding: 10px;
            }
            
            .filters-row {
                flex-direction: row;
                gap: 8px;
                justify-content: flex-end;
            }
            
            .filter-select {
                width: auto;
                min-width: 100px;
            }
            
            /* إظهار النص تحت الأيقونات في الشريط السفلي للشاشات الصغيرة */
            .footer-icons .icon span {
                display: block;
                font-size: 0.7rem;
                margin-top: 2px;
            }
            
            .footer-icons .icon i {
                margin-bottom: 0;
                font-size: 1.4rem;
            }
            
            .footer-icons .highlight {
                width: 50px;
                height: 50px;
                margin-top: -20px;
            }
            
            .footer-icons .highlight i {
                font-size: 1.4rem;
            }
            
            .footer-icons .highlight span {
                display: none; /* التأكد من إخفاء النص تحت زر الإضافة */
            }
            
            /* تعديلات إضافية للهيدر على الشاشات الصغيرة */
            .header-top {
                padding: 8px 10px;
            }
            
            .logo-container {
                gap: 8px;
            }
            
            .logo-image {
                width: 35px;
                height: 35px;
            }
            
            .header-top .icon {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .header-top-icons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- شريط الرأس المحسن -->
    <header>
        <div class="gold-bar"></div>
        <div class="header-top">
            <!-- أيقونة حسابي على اليمين -->
            <div class="icon" id="profile-header-icon">
                <i class="fas fa-user"></i>
            </div>

            <!-- الشعار والعنوان في المنتصف -->
            <div class="logo-container">
                <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo-image">
                <h1>منصة تسريع الإلكترونية</h1>
            </div>

            <!-- الأيقونات على اليسار -->
            <div class="header-top-icons">
                <div class="icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <!-- أيقونة القائمة الجانبية الجديدة -->
                <div class="icon" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="search-container">
                <input type="text" placeholder="ابحث عن منتج أو خدمة..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="filters-row">
                <div class="filter-category">
                    <select class="filter-select">
                        <option value="">جميع الفئات</option>
                        <option value="ادوية">ادوية</option>
                        <option value="عقارات">عقارات</option>
                        <option value="الكترونيات">الكترونيات</option>
                        <option value="ملابس">ملابس</option>
                        <option value="وظائف">وظائف</option>
                        <option value="اخرى">أخرى</option>
                    </select>
                </div>
                <div class="filter-location">
                    <select class="filter-select">
                        <option value="">جميع المدن</option>
                        <option value="تعز">تعز</option>
                        <option value="عدن">عدن</option>
                        <option value="مارب">مارب</option>
                        <option value="صنعاء">صنعاء</option>
                        <option value="الحديدة">الحديدة</option>
                        <option value="شبوة">شبوة</option>
                        <option value="اب">اب</option>
                        <option value="ذمار">ذمار</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- الصفحة الرئيسية -->
    <div class="container">
        <div class="posts-grid" id="posts-container">
            <div class="posts-loading">
                <div class="spinner"></div>
                <p>جاري تحميل المنشورات...</p>
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a class="icon" id="groups-icon">
                <i class="fas fa-users"></i>
                <span>مجموعتك</span>
            </a>
            <a class="icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>السلة</span>
            </a>
            <a href="add-post.html" class="icon highlight" id="add-button">
                <i class="fas fa-plus"></i>
                <span>إضافة</span>
            </a>
            <a class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a class="icon" id="more-icon">
                <i class="fas fa-cog"></i>
                <span>المزيد</span>
            </a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
    </html>
