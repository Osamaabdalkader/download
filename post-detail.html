<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنشور - منصة تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="post-detail.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- شريط الرأس (مطابق للصفحة الرئيسية) -->
    <header>
        <div class="gold-bar"></div>
        <div class="header-top">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <div class="logo-container">
                <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo-image">
                <h1>منصة تسريع الإلكترونية</h1>
            </div>
            <div class="header-top-icons">
                <div class="icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <!-- استبدال أيقونة حسابي بأيقونة القائمة الجانبية -->
                <div class="icon" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <div id="post-detail-content">
            <!-- سيتم تحميل محتوى المنشور هنا -->
            <div class="loading-text">جاري تحميل المنشور...</div>
        </div>
        
        <div class="purchase-section">
            <button id="buy-now-btn" class="btn btn-success">اشتري الآن</button>
        </div>
    </div>

    <!-- شريط التذييل (مطابق للصفحة الرئيسية) -->
    <footer>
        <div class="footer-icons">
            <a class="icon" id="groups-icon">
                <i class="fas fa-users"></i>
                <span>مجموعتك</span>
            </a>
            <a class="icon" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>السلة</span>
            </a>
            <a href="add-post.html" class="icon highlight" id="add-button">
                <i class="fas fa-plus"></i>
                <span>إضافة</span>
            </a>
            <a class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a class="icon" id="more-icon">
                <i class="fas fa-cog"></i>
                <span>المزيد</span>
            </a>
        </div>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="post-detail.js"></script>
</body>
</html>
